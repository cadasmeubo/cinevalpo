<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa de Locaciones de Películas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="map"></div>

  <div class="sidebar">
    <h2>Filtros</h2>

    <div class="filter-group">
      <label for="yearRange">Rango de años:</label>
      <input type="range" id="yearStart" min="1900" max="2025" value="2000" />
      <div class="range-label">Desde: <span id="yearStartVal">2000</span></div>

      <input type="range" id="yearEnd" min="1900" max="2025" value="2025" />
      <div class="range-label">Hasta: <span id="yearEndVal">2025</span></div>
    </div>

    <div class="filter-group">
      <label for="peliculaFilter">Película:</label>
      <select id="peliculaFilter">
        <option value="">Todas</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="cerroFilter">Cerro:</label>
      <select id="cerroFilter">
        <option value="">Todos</option>
      </select>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
