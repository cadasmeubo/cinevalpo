<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa de Locaciones de Películas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: sans-serif;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .sidebar {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 250px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .sidebar:hover {
      transform: translateX(0);
    }

    .sidebar h2 {
      font-size: 18px;
      margin-top: 0;
    }

    .filter-group {
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
    }

    select,
    input[type="range"] {
      width: 100%;
      margin-top: 5px;
      margin-bottom: 10px;
    }

    .range-label {
      font-size: 13px;
      text-align: center;
    }

    .leaflet-popup-content img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="sidebar">
    <h2>Filtros</h2>

    <div class="filter-group">
      <label for="yearRange">Rango de años:</label>
      <input type="range" id="yearStart" min="1900" max="2025" value="2000" />
      <div class="range-label">Desde: <span id="yearStartVal">2000</span></div>

      <input type="range" id="yearEnd" min="1900" max="2025" value="2025" />
      <div class="range-label">Hasta: <span id="yearEndVal">2025</span></div>
    </div>

    <div class="filter-group">
      <label for="peliculaFilter">Película:</label>
      <select id="peliculaFilter">
        <option value="">Todas</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="cerroFilter">Cerro:</label>
      <select id="cerroFilter">
        <option value="">Todos</option>
      </select>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map("map").setView([-33.0458, -71.6197], 13);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>',
    }).addTo(map);

    const geojsonData = {
      "type": "FeatureCollection",
      "features": [
        {
          "type": "Feature",
          "properties": {
            "titulo": "Escena 1",
            "descripcion": "Descripción breve.",
            "link": "https://ejemplo.com",
            "imagen": "https://i.imgur.com/jTQ58ZD.jpg",
            "pelicula": "Película A",
            "cerro": "Cerro Alegre",
            "anio": 2001
          },
          "geometry": {
            "type": "Point",
            "coordinates": [-71.622, -33.045]
          }
        },
        {
          "type": "Feature",
          "properties": {
            "titulo": "Escena 2",
            "descripcion": "Otra descripción.",
            "link": "https://ejemplo2.com",
            "imagen": "https://i.imgur.com/nqxFGPz.jpg",
            "pelicula": "Película B",
            "cerro": "Cerro Concepción",
            "anio": 2015
          },
          "geometry": {
            "type": "Point",
            "coordinates": [-71.615, -33.046]
          }
        }
      ]
    };

    let markers = [];

    function addMarkers(data) {
      markers.forEach(m => map.removeLayer(m));
      markers = [];

      data.features.forEach(feature => {
        const p = feature.properties;
        const coords = feature.geometry.coordinates.reverse();
        const popupContent = `
          <h3>${p.titulo}</h3>
          <img src="${p.imagen}" alt="${p.titulo}" />
          <p>${p.descripcion}</p>
          <a href="${p.link}" target="_blank">Ver más</a>
        `;

        const marker = L.marker(coords).addTo(map);
        marker.bindPopup(popupContent);
        markers.push(marker);
      });
    }

    function populateFilters(data) {
      const peliculas = new Set();
      const cerros = new Set();

      data.features.forEach(f => {
        peliculas.add(f.properties.pelicula);
        cerros.add(f.properties.cerro);
      });

      const peliSelect = document.getElementById("peliculaFilter");
      const cerroSelect = document.getElementById("cerroFilter");

      peliculas.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p;
        opt.textContent = p;
        peliSelect.appendChild(opt);
      });

      cerros.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c;
        opt.textContent = c;
        cerroSelect.appendChild(opt);
      });
    }

    function applyFilters() {
      const yearStart = parseInt(document.getElementById("yearStart").value);
      const yearEnd = parseInt(document.getElementById("yearEnd").value);
      const peli = document.getElementById("peliculaFilter").value;
      const cerro = document.getElementById("cerroFilter").value;

      const filtered = {
        type: "FeatureCollection",
        features: geojsonData.features.filter(f => {
          const p = f.properties;
          return (
            (!peli || p.pelicula === peli) &&
            (!cerro || p.cerro === cerro) &&
            p.anio >= yearStart &&
            p.anio <= yearEnd
          );
        })
      };

      addMarkers(filtered);
    }

    // Eventos
    document.getElementById("yearStart").addEventListener("input", e => {
      document.getElementById("yearStartVal").textContent = e.target.value;
      applyFilters();
    });

    document.getElementById("yearEnd").addEventListener("input", e => {
      document.getElementById("yearEndVal").textContent = e.target.value;
      applyFilters();
    });

    document.getElementById("peliculaFilter").addEventListener("change", applyFilters);
    document.getElementById("cerroFilter").addEventListener("change", applyFilters);

    // Init
    populateFilters(geojsonData);
    addMarkers(geojsonData);
  </script>
</body>
</html>
