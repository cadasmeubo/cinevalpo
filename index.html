<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineValpo - Locaciones de Películas en Valparaíso</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzxHjTMzHDtTAUU7PrGF5SGFYN="
     crossorigin=""/>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="map"></div>

    <div class="menu-toggle">
        <div class="hamburger"></div>
    </div>

    <div class="sidebar">
        <div class="sidebar-header">
            <h3>Filtros de Búsqueda</h3>
        </div>
        <div class="filters">
            <label for="fecha-filter">Año de Producción:</label>
            <select id="fecha-filter">
                <option value="todos">Todos</option>
                <option value="antes1950">Antes de 1950</option>
                <option value="1951-1973">1951 - 1973</option>
                <option value="1974-1990">1974 - 1990</option>
                <option value="1990-actualidad">1990 - Actualidad</option>
            </select>

            <label for="pelicula-filter">Película:</label>
            <select id="pelicula-filter">
                <option value="todas">Todas</option>
                </select>

            <label for="sector-filter">Sector:</label>
            <select id="sector-filter">
                <option value="todos">Todos</option>
                </select>

            <button id="aplicar-filtros" class="filter-button">Aplicar Filtros</button>
            <button id="reset-filtros" class="filter-button reset-button">Resetear Filtros</button>
        </div>
        <div class="sidebar-footer">
            <a href="#" id="acerca-de-link">Acerca de</a>
        </div>
    </div>

    <div class="overlay"></div>

    <div id="about-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Acerca de CineValpo</h2>
            <p>Este es un proyecto que busca mapear las locaciones de películas filmadas en Valparaíso.</p>
            <p>¡Explora la ciudad a través del cine!</p>
            </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjGwYSPwrLCGO7OzDrNO5eT3sLUg/Q="
     crossorigin=""></script>

    <script src="app.js"></script>
</body>
</html>
