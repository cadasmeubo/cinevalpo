
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CineValpo - Locaciones de Películas en Valparaíso</title>

  <!-- Leaflet CSS con hash correcto -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha512-sA+e2x59mcTZwJ5PMM2gCrYBIyo0U5X8Iu2PaaZGuKtP3AELu9Jh5t+eNRiQkYjCUWZzN7r4WDeeX4h7kC2zEA=="
    crossorigin=""
  />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="map"></div>

  <div class="main-header">
    <div class="logo-container">
      <img src="images/logo.png" alt="Logo" class="project-logo"/>
    </div>
  </div>

  <div class="menu-toggle">
    <div class="hamburger-icon"></div>
  </div>

  <div class="sidebar">
    <div class="sidebar-header">
      <h3>Filtros de Búsqueda</h3>
    </div>
    <div class="filters">
      <label for="fecha-filter">Año de Producción:</label>
      <select id="fecha-filter">
        <option value="todos">Todos</option>
        <option value="antes1950">Antes de 1950</option>
        <option value="1951-1973">1951 - 1973</option>
        <option value="1974-1990">1974 - 1990</option>
        <option value="1990-actualidad">1990 - Actualidad</option>
      </select>

      <label for="pelicula-filter">Película:</label>
      <select id="pelicula-filter">
        <option value="todas">Todas</option>
      </select>

      <label for="sector-filter">Sector:</label>
      <select id="sector-filter">
        <option value="todos">Todos</option>
      </select>

      <button id="aplicar-filtros" class="filter-button apply-filters-button">
        Aplicar Filtros
      </button>
      <button id="reset-filtros" class="filter-button reset-button">
        Resetear Filtros
      </button>
    </div>
    <div class="sidebar-footer">
      <a href="#" id="acerca-de-link">Acerca de</a>
    </div>
  </div>

  <div class="overlay"></div>

  <div id="about-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Acerca de CineValpo</h2>
      <p>Este es un proyecto que busca mapear las locaciones de películas filmadas en Valparaíso.</p>
      <p>¡Explora la ciudad a través del cine!</p>
    </div>
  </div>

  <!-- Leaflet JS con hash correcto -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha512-nMMMyiLj2+ssgQ8pCV2MHtM2UuZ7dkdzmL8bMuQv7BlyZ0ygu0PIEX7C1rF6r3vGL5f7RtGGB23Nlg3rfm3yVA=="
    crossorigin=""
  ></script>

  <script src="app.js"></script>
</body>
</html>
