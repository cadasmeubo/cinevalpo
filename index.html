<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal Valparaíso Cinematográfico</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoCcTjBHnEAnNJPuHVfIKYLgTN9LzPxIDPgX3Og="
        crossorigin=""/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <button class="menu-toggle" aria-label="Abrir menú">
            <span class="hamburger-icon"></span>
        </button>
        <div class="logo-container">
            <img src="images/logo.png" alt="Logo del Proyecto" class="project-logo">
        </div>
    </header>

    <aside class="sidebar">
        <nav>
            <h3>Filtros de Contenido</h3>
            <div class="filter-group">
                <label for="fecha-filter">Año de Producción:</label>
                <select id="fecha-filter">
                    <option value="todos">Todos</option>
                    <option value="antes1950">Antes de 1950</option>
                    <option value="1951-1973">1951-1973</option>
                    <option value="1974-1990">1974-1990</option>
                    <option value="1990-actualidad">1990-Actualidad</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="pelicula-filter">Película:</label>
                <select id="pelicula-filter">
                    <option value="todas">Todas</option>
                    </select>
            </div>
            <div class="filter-group">
                <label for="sector-filter">Sector:</label>
                <select id="sector-filter">
                    <option value="todos">Todos</option>
                    </select>
            </div>
            <button id="aplicar-filtros" class="apply-filters-button">Aplicar Filtros</button>
        </nav>
        <div class="sidebar-footer">
            <img src="images/logo-mini.png" alt="Logo pequeño" class="sidebar-logo">
            <a href="#" id="acerca-de-link">Acerca de</a>
        </div>
    </aside>

    <div id="map"></div>



   

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20dObfr7kL6W20m5j9xQxW5ZgVd0Q0+q4zX6RjA3c4s="
        crossorigin=""></script>
    <script src="app.js"></script>
</body>
</html>
